<!DOCTYPE html>
<html>
<head>
    <title>Button Click Event</title>
    <title>Mouse Over Event</title>
    <style>
        #hoverElement {
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>
<body>
    <button onclick="alert('Button clicked!')">Click Me</button>
    <input type="text" oninput="console.log(this.value)">
    <div id="hoverElement" onmouseover="this.style.backgroundColor='blue'" 
    onmouseout="this.style.backgroundColor='red'"></div>

    </script>
</body>
</html>
